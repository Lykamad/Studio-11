  <body>
    <header>
      <nav id="navbar">
        <a class="nav-link" href="index.html">
          <img
            src="/imagenes/Studio11_negro.png"
            alt="logo studio11"
            height="40px"
            width="120px"
          />

        <div class="menu-icon">
          <div class="bar1"></div>

        <ul>
          <li>

          <li>

    <div class="main-section">
      <div class="text-section">
        <h1>CONTACTO</h1>
        <br />
        <p>Para más información o inscripciones...</p>

        <form id="survey-form" method="post">
          <label id="email-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Escribe tu email"
            required
          /><br />
          <textarea
            id="comentario"
            name="comentario"
            rows="4"
            cols="50"
            placeholder="Deja un mensaje..."
          >
          </textarea
          ><br />
          <span>O contacta de manera más rápida a través de</span>
          <a
            href="https://api.whatsapp.com/send/?phone=34629446219&text&type=phone_number&app_absent=0"
            >Whatsapp</a
          >
        </form>
      </div>
      <div class="img-section">
        <img src="imagenes/meditacion.png" alt="meditacion" height="900px" />
      </div>
    </div>

    <footer>
      <div class="socials">
        <a
          class="social-link"
          href="https://www.facebook.com/profile.php?id=61565195244509"

          href="https://www.instagram.com/studio11pilatesyyoga/"
